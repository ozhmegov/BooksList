<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script>
        var app = angular.module('myApp', []);
        app.controller('customersCtrl', function($scope, $http) {
            $http.get("http://localhost:8080/view/books.html").then(function(response) {
                $scope.myData = response.data;
            });
        });
    </script>
</head>
<body>
<a href="/view/books/list">List books</a>

<div ng-app="myApp" ng-controller="customersCtrl">
    <table>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
        </tr>
        <tr ng-repeat="x in myData">
            <td>{{x.id}}</td>
            <td>{{x.bookTitle}}</td>
            <td>{{x.bookAuthor}}</td>
            <td>{{x.price}}</td>
        </tr>
    </table>
</div>
</body>
</html>
